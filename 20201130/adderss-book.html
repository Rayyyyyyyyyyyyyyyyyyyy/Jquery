<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="py-2 form-inline">
            <div class="form-group mr-2">
                <input type="text" class="form-control" placeholder="名字" id="name">
            </div>
            <div class="form-group mr-2">
                <input type="tel" class="form-control" placeholder="電話" id="phone">
            </div>
            <div class="form-group mr-2">
                <input type="email" class="form-control" placeholder="email" id="mail">
            </div>
            <div class="form-group mr-2">
                <button class="btn btn-info" id="add"><i class="fas fa-bomb"></i></button>
            </div>
        </div>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>信箱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-info btn-delete"><i class="fas fa-car-crash"></i></button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#add").click(function() {
            let name = $("#name").val(),
                phone = $("#phone").val(),
                mail = $("#mail").val(),
                newContent = `<tr>
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${mail}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-delete">
                        <i class="fas fa-car-crash"></i>
                        </button>
                    </td>
                </tr>`
            $("tbody").append(newContent)
            $("#name").val(""), $("#phone").val(""), $("#mail").val("")
        })
        $("tbody").on("click", ".btn-delete", function() {
            $(this).closest("tr").remove()
                // closest() 最近的標籤
        })
    </script>
</body>

</html>
