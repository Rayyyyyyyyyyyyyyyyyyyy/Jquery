    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        $.ajax({
            url: 'food.json',
            type: 'GET',
            dataType: 'json'
        }).done(function(response) {
            var lists = "";
            for (i = 0; i < response.length; i++) {
                lists += `<div class="carb">
                <div class="card-body">
                    <img class="card-img-top" src="images/${response[i]["image"]}" alt="">
                    <h5 class="card-title">${response[i]["name"]}</h5>
                    <div class="d-flex justify-content-between">
                        <div class="btn" style="color:red">price:$${response[i]["price"]}</div>
                        <a class="btn btn-primary add text-white" data-name="${response[i]["name"]}" data-price="${response[i]["price"]}">pay</a>
                    </div>
                </div>
            </div>`
            }
            $("#list").append(lists);

        })
        $("#list").on("click", ".add", function() {
            let name = $(this).data("name"),
                price = $(this).data("price"),
                num = 1,
                item = ` <tr>
                            <td>${name}</td>
                            <td>${price}</td>
                            <td><input type="number" class="form-control text-right many" value="${num}"></td>
                         </tr>`


            $("#cart-list").append(item);


        })


        $("#clear").click(function() {
            $("#cart-list").empty()
        })
    </script>
